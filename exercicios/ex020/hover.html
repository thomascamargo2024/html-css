<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div > p{
            display: none;
            }

        div:hover > p{
            cursor: pointer;
            display: block;
            background-color: red;
            width: 300px;
        }
        
        div{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <div>
        passe o mouser aqui
        <p>texto escondido</p>
    </div>
    <p>fim do teste</p>
</body>
</html>
