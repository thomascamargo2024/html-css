<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        td{
            border: 1px solid black;
            padding: 10px;
        }
        table{
            border-collapse:collapse ;
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>mesclagem de celulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td rowspan="3">G</td>
            <td colspan="2">H</td>
            
        </tr>
        <tr>
            <td>L</td>
            <td>L</td>
            
        </tr>
        <tr>
            
            <td colspan="2">N</td>
            
        </tr>
    </table>
</body>
</html>
